<body>

">


    <button onclick="
calculate();

    <script>

        function calculateusinhenter(event) {

                calculate();

        }


        function calculate() {
            const value = document.querySelector('.js-cost');
            let cost = Number(value.value);

            console.log(cost);
            if (cost > 1 && cost <= 40) {
                cost = cost + 10;

            }
            document.querySelector('.js-display').innerHTML = `valu is= $${cost}`;
        }




        //===================================== Subscribe button====

        function change() {
            let change = document.querySelector('.js-subscribe').innerHTML
            if (change === 'Subscribe') {
                change = document.querySelector('.js-subscribe').innerHTML = 'Subscribed';
            }
            else {
                change = document.querySelector('.js-subscribe').innerHTML = 'Subscribe';
