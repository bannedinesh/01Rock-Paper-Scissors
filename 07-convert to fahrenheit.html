<body>

   alert( convertedtemp) ;
        
        ">fahrenheit</button>


        <button onclick="

       alert( convertedtemp1) ;
            
            ">celcius</button>
    <script>


function fahrenheit(celcius2){
 let fahrenheit1=(celcius2*9/5)+32;
return fahrenheit1;
}
//--------------------------------==============
function celcius(fahrenheit2){
 let celcius1=(fahrenheit2-32)*5/9;
return celcius1;
}
